<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum dat</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="screen">0</div>
            <div class="buttons">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="zero number">0</button>
                <button class="clear symbol">C</button>
                <button class="backspace symbol"> ← </button>
                <button class="inverse symbol">x⁻¹</button>
                <button class="multi symbol">×</button>
                <button class="divis symbol">÷</button>
                <button class="minus symbol">-</button>
                <button class="plus symbol">+</button>
                <button class="dot symbol">.</button>
                <button class="equal symbol">=</button>
            </div>
        </div>
    </div>
</body>
</html>
