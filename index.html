<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum dat</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <button class="one number operand">1</button>
                <button class="two number operand">2</button>
                <button class="three number operand">3</button>
                <button class="four number operand">4</button>
                <button class="five number operand">5</button>
                <button class="six number operand">6</button>
                <button class="seven number operand">7</button>
                <button class="eight number operand">8</button>
                <button class="nine number operand">9</button>
                <button class="zero number operand">0</button>
                <button class="clear symbol">C</button>
                <button class="backspace symbol"> ← </button>
                <button class="multi symbol operator">×</button>
                <button class="divis symbol operator">÷</button>
                <button class="minus symbol operator">-</button>
                <button class="plus symbol operator">+</button>
                <button class="dot symbol operand">.</button>
                <button class="equal symbol">=</button>
            </div>
        </div>
    </div>
</body>
</html>
